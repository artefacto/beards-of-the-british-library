<template name="item">

  <div class="card">
    <div class="content">
      <div class="image">

        <a href="/item/{{_id}}">
          <img src='{{url}}'>
        </a>
      </div>

      <div class="content">
        <div id='{{_id}}' class='header'><a href="/item/{{_id}}">{{title}}</a></div>
        {{title}}

        <div class="meta">Format: {{medium}}
          <br /> Date: {{date}}
          <br /> Artist: {{artist}}

        </div>
        <div class="description"></div>

        {{#if currentUser}}

        <div class="extra content">
          <i class="user icon"></i> {{> favoriteButton _id=_id}} || {{favoriteCount _id}}


        </div>

        {{/if}} {{> social_buttons url=currentPage text=title}}

        <ul class="annoations">
          {{#each annotations}} {{> annotation}} {{/each}}

        </ul>


      </div>
    </div>
  </div>
</template>
