<template name="searchBox">
  <div class="ui category search">

    <div class="ui icon input">
      {{> esInput index="items" placeholder="Search..." }}
      <i class="search icon"></i>
    </div>
  <ul>
        {{#esEach index="items"}}
            <li><a href="/item/{{_id}}" class="header">{{title}}</a></li>
        {{/esEach}}
    </ul>
</div>

</template>
