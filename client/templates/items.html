<template name="items">
  <div id="items">

    <div class="column">

      <div class='ui page-header'>
        <h2>
        viewing the full collection
      </h2>
      </div>
      <div class="ui grid stackable grid">

        {{#each fullList}}
        <div class="four wide column">

          {{>item}}

          {{> pagesNav}}
      {{> pages}}
        </div>

        {{else}}
          {{#if catnotselected}}
            <div class='page-header'><h1><small>Select a category.</small></h1></div>
          {{else}}
            <div class='page-header'><h1><small>Nothing in this category.</small></h1></div>
          {{/if}}
        {{/each}}
      </div>


    </div>
  </div>
</template>
