<template name="myCollection">
    <div class="container">

                <h1 class="ui header">My Collection</h1>
                {{#if currentUser}}
      <h2>
        <!-- Welcome, {{ currentUserName }} or {{name}} -->
      </h2>
    {{/if}}
    {{#if Favorites 'Items'}}

        <div class="ui four column grid stackable">
<!-- {{#sortable items= favorites}} -->


            {{#each Favorites 'Items'}}
            <div class="column">
            <div class="ui card">
              <div class="image">

              <img src='{{url}}'></div>

              <div class="content">
                <div id='{{_id}}' class='header'><a href="/item/{{_id}}">{{title}}</a></div>
             {{title}}
              <div class="meta">{{format}}</div>
              <div class="description"></div>


            </div>

          </div>

        </div>

            {{/each}}




        </div> <!--end of main grid -->          {{/if}}    <!-- {{/sortable}} -->


    </div>

</template>
